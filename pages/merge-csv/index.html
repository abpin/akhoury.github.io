<div class="container">
    <div class="row mcsv-app">
        <div class="col-xs-12">
            <div class="col-xs-6 left-csv-input">
                <div class="alert left-csv-alert"></div>
                <label for="left-csv-editor">Left CSV Text Input [REQUIRED]</label>
                <div id="left-csv-editor"></div>
                <p class="help-block">paste your left CSV text</p>
            </div>

            <div class="col-xs-6 right-csv-input">
                <div class="alert right-csv-alert"></div>
                <label for="right-csv-editor">Right CSV Text Input [REQUIRED]</label>
                <div id="right-csv-editor"></div>
                <p class="help-block">paste your right CSV text</p>
            </div>
        </div>

        <hr />
        <div class="col-xs-12">
            <label for="config">Config</label>
            <div id="config">
                <p>Merge left input's column number:
                    <input id="left-column" type="number" min="1" placeholder="1" > (<input id="left-headers" type="checkbox" /> using a header row)
                </p>
                <p>With right input's column number
                    <input id="right-column" type="number" min="1" placeholder="1" /> (<input id="right-headers" type="checkbox" /> using a header row)
                </p>
                <p>Oh and also <input id="ignore-case" type="checkbox" checked /> ignore cases please.</p>
            </div>
            <div class="alert csv-alert"></div>
            <div class="alert merged-csv-alert"></div>
            <label for="merged-csv-editor">Merged CSV Text Output</label>
            <div id="merged-csv-editor"></div>
        </div>

        <hr />

        </footer>
    </div>
</div>
