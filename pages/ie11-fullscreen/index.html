<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <iframe
            src="http://akhoury.github.io/pages/ie11-fullscreen/iframe.html"
            frameborder="0"
            scrolling="no"
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            allowfullscreen="true"
            oallowfullscreen="true"
            msallowfullscreen="true"
            style="height: 1000px; width: 600px; display: block; border: 1px solid blue;">
    </iframe>
</body>
</html>
