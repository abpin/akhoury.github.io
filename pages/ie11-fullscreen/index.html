<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
    <iframe
            src="http://akhoury.github.io/pages/ie11-fullscreen/video.html"
            frameborder="0"
            scrolling="no"
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            allowfullscreen="true"
            oallowfullscreen="true"
            msallowfullscreen="true"
            style="height: 1000px; width: 400px; display: block;border: 1px solid black">
    </iframe>
</body>
</html>
